        {
            "@context": "https://schema.org",
            "@type": "FAQPage",

                "@type": "Question",
                "name": "Write your question",
                "acceptedAnswer": {
                    "@type": "Answer",
                    "text": "<p> Write your answer </p>"
                }
            }]
        }
    </script>
    <!---Copy the script JSON-LD in your head page-->

</head>
